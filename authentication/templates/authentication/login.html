{% block head %}
    <title>Scart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock %}
{% block body %}
    <div style="width: 100vw; height: 100vh;" class="bg-light bg-gradient">
        <form method="post" class="position-absolute top-50 start-50 translate-middle container w-25 border rounded-4
            d-flex flex-column row-gap-3">
            {% csrf_token %}
            <div class="d-flex flex-column">
                <label for="exampleInputEmail1" class="form-label">Логин</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="username"
                       aria-describedby="emailHelp">
            </div>
            <div class="d-flex flex-column">
                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
            <p><a href="{% url 'authentication:password_reset' %}">Сбросить пароль</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
{% endblock %}
